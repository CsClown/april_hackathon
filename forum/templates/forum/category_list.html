{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
<h1>Category List</h1>
<p>Welcome!</p>

{% for category in categories %}
    <p>
        <a href="{% url 'category_detail' category_id=category.id %}">
        {{ category.name }}
        </a>
    </p>
{% endfor %}
{% endblock %}
